<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bugme!</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="header container-fluid text-center">
    <div class="row">
        <div class="col">
            <nav class="navbar justify-content-between">
                <a class="navbar-brand color-light-logo href-hover " href="#">
                    <img src="bug.png" width="35" height="35" class="d-inline-block align-top" alt="">
                    Bugme
                </a>
                <form class="form-inline">
                <button type="button" class="btn btn-light mx-2">Login</button>
                <button type="button" class="btn btn-secondary">Register</button>
                </form>
            </nav>
        </div>


    </div>
    <div class="row second-row">
        <div class="col">
            <h2>Welcome to you bugtracker!</h2>
            <p>To create projects and issues you have to be logged in</p>
            <form class="form-inline mt-3">
                <button type="button" class="btn btn-light mx-2">Login</button>
                <button type="button" class="btn btn-secondary">Register</button>
            </form>
        </div>
        <div class="col-3 invisible">
            <p>Hello!</p>
        </div>
    </div>
</div>
