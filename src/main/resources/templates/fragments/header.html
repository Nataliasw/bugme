<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/mainLayout}">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
  <link rel="icon"  type="image/x-icon"  href="/images/favicon.ico"/>
  <link rel="stylesheet" th:href="@{/css/main.css}" type="text/css"/>

</head>
<body>
<div class="container" th:fragment="header">

      <i class="fas fa-tasks fa-lg"></i>&nbsp;

    </a>

    <ul class="nav nav-pills">

      <li class="nav-item"><a href="/projects" class="nav-link text-cfb" th:text="#{header.projects}" ></a></li>
      <li class="nav-item"><a href="/people/users/profile" class="nav-link text-cfb" th:text="#{header.profile}"></a></li>
      <li  class="nav-item" ><a href="#" class="nav-link text-cfb" th:href="@{/logout}" th:text="#{header.logout}"></a></li>
   

    </ul>
  </header>
</div>


</body>
</html>
