<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--  Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <!--  End Bootstrap-->
    <link rel="stylesheet" href="css/main.css" type="text/css"/>
    <!--    Favicon-->
    <link rel="shortcut icon" href="/images/favicon.ico"/>
</head>
<body>
<section class="container">
    <form th:action="@{/people/save}" th:object="${person}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="row">
            <div class="mb-3">
                <div><label for="login">Login</label></div>
            </div>
            <div>
                <input
                        id="login"
                        type="text"
                        th:field="*{login}"
                        placeholder="Username"
                        th:class="'form-control ' + ${#fields.hasErrors('login') ? 'is-invalid' : ''}"/>

                <small class="text-danger"
                       th:if="${#fields.hasErrors('login')}"
                       th:errors="*{login}"></small>
            </div>

        </div>
        <div class="row">
            <div class="mb-3">
                <div><label for="email">Email</label></div>
            </div>
            <div>
                <input
                        id="email"
                        type="text"
                        th:field="*{email}"
                        placeholder="email"
                        th:class="'form-control ' + ${#fields.hasErrors('login') ? 'is-invalid' : ''}"
                        />

            </div>

        </div>
        <div class="row">
            <div class="mb-3">
                <div><label for="user_real_name">Imię</label></div>
            </div>
            <div>
                <input
                        id="user_real_name"
                        type="text"
                        th:field="*{userRealName}"
                        placeholder="RealName"
                        th:class="'form-control ' + ${#fields.hasErrors('userRealName') ? 'is-invalid' : ''}"/>

                <small class="text-danger"
                       th:if="${#fields.hasErrors('userRealName')}"
                       th:errors="*{userRealName}"></small>
            </div>
        </div>
        <div class="mb-3">
            <div>
                <label for="password">Hasło</label>
            </div>
            <div>
                <input id="password"
                       type="password"
                       th:field="*{password}"
                       placeholder="Hasło"
                       th:class="'form-control ' + ${#fields.hasErrors('password') ? 'is-invalid' : ''}"/>

                <small class="text-danger"
                       th:if="${#fields.hasErrors('password')}"
                       th:errors="*{password}"></small>
            </div>
            <div class="mb-3">
                <div>
                    <label for="repeated-password">Powtórz hasło</label>
                </div>
                <div>
                    <input id="repeated-password"
                           type="password"
                           th:field="*{repeatedPassword}"
                           placeholder="Hasło"
                           th:class="'form-control ' + ${#fields.hasErrors('repeatedPassword') ? 'is-invalid' : ''}"/>

                    <small class="text-danger"
                           th:if="${#fields.hasErrors('repeatedPassword')}"
                           th:errors="*{repeatedPassword}"></small>
                </div>
            </div>
        </div>

        <div class="mb-3">
            Uprawnienia:

            <p th:each="authority : ${authorities}">
                <input type="checkbox" name="authority"
                       th:value="${authority.id}"
                       th:field="*{authority}"/>

                <label th:text="#{${'authority.' + authority.name}}"
                       th:for="${#ids.prev('authority')}"></label>
            </p>
        </div>

        <div>
            <button type="submit" class="btn btn-primary" th:text="Zapisz"></button>
            <a th:href="@{/people/}" class="btn btn-default" th:text="Użytkownicy"></a>
        </div>
    </form>
</section>
</body>
</html>
