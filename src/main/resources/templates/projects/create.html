<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/mainLayout}">
<head>
    <!--  Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <!--  End Bootstrap-->
    <link rel="stylesheet" href="css/main.css" type="text/css"/>
    <!--    Favicon-->
    <link rel="shortcut icon" href="/images/favicon.ico"/>
</head>
<body>
<section layout:fragment="custom-content">

    <div class="container">
        <form th:action="@{/projects/save}" th:object="${project}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <div class="row">
                <div class="mb-3">
                    <label for="name"  class="form-label">Name</label>
                    <input id="name" type="text" class="form-control" th:field="*{name}" >
                    <div class="form-text">Name must be unique</div>
                </div>
            </div>
            <div class="row">
                <div class="mb-3">
                    <label for="description"  class="form-label">Description</label>
                    <textarea th:field="*{description}" id="description" class="form-control" placeholder="description here..." style="height: 200px"></textarea>

                </div>
            </div>

            <div>
                <button type="submit" class="btn btn-success" th:text="Zapisz"></button>
                <a th:href="@{/projects/}" class="btn btn-default" th:text="Projekty"></a>
            </div>
        </form>
    </div>
</section>
</body>
</html>
