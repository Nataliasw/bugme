<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/mainLayout}">
<head>
    <meta charset="UTF-8">
    <title>Bugtracter - login</title>

    <!--    Favicon-->
    <link rel="shortcut icon" href="/images/favicon.ico"/>
</head>
<body>
<section layout:fragment="custom-content">
<div class="container">
    <form th:action="@{/login}" method="post" class="login-form">
        <h1 th:text="#{login.label}"></h1>
        <div th:if="${param.logout}" class="alert alert-danger">
            <span th:text="#{login.loggedOut}"></span>
        </div>
        <div th:if="${param.error}" class="alert alert-danger">
            <span th:text="#{login.error}"></span>
        </div>
        <div class="form-group">
            <label for="username"></label>
            <input id="username" type="text" name="username" class="form-control" autofocus/>
        </div>
        <div class="form-group">
            <label for="password"></label>
            <input id="password" type="password" name="password" class="form-control" />
        </div>
        <div class="mt-3">
            <button type="submit" class="btn btn-primary" th:text="#{login.label}"></button>
        </div>

    </form>
</div>
</section>
</body>
</html>
